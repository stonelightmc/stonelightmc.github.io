le.fontSize="20px"; out.appendChild(temp); if(lang !="ru"){ out.lastChild.classList="hide"; temp=document.createElement("div"); temp.textContent=json[i]["name-" + lang]; temp.style.margin="10px 10px 4px 10px"; temp.style.fontSize="20px"; out.appendChild(temp);} temp=document.createElement("div"); if(lang !="ru"){ temp.innerHTML=json[i]["desc-" + lang];} else{ temp.innerHTML=json[i]["desc"];} temp.style.color="#777"; out.appendChild(temp); temp=document.createElement("div"); temp.textContent="Игроки в клане"; if(lang=="ua"){ temp.textContent="Гравці у клані";} temp.textContent +=" (" + json[i]["players"].length + ")"; temp.style.color="#0000ff"; temp.style.cursor="pointer"; temp.onclick=viewTrades; out.appendChild(temp); document.getElementById("places").appendChild(out);} var playersReq=new XMLHttpRequest(); playersReq.open('GET', 'players.json'); playersReq.onload=function(){ if (playersReq.status !=200){ alert("Ошибка загрузки игроков");} else{ players=JSON.parse(playersReq.responseText); while (json==undefined){} loadOwners();}}; playersReq.send();}} </script></body>
